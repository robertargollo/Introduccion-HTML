<html>
<head>
<title>Java Script</title>
</head>
<body>
<label id="lbl_resultado"></label>
<br/>
<button id="btn_presioname" onClick="suma()">presioname</button>
<script>
function suma()
{
var a=5;
var b=3;
var c=a+b;
document.getElementById("lbl_resultado").innerHTML = "Resultado: " +c;
}
</script>
</body>
</html>
